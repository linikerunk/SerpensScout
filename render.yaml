services:
  # Backend - Django API
  - type: web
    name: serpens-scout-api
    runtime: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: |
      cd backend
      gunicorn core.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: serpens-scout-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings

  # Frontend - React Static Site
  - type: web
    name: serpens-scout-frontend
    runtime: static
    plan: starter
    branch: main
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18.17.0

# Database - PostgreSQL
databases:
  - name: serpens-scout-db
    databaseName: serpensscout
    plan: starter
    region: oregon